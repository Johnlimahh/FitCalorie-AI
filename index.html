<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Calorias e Agrupamento de Atletas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Atletas</h2>
    <label>Peso (Kg): <input type="number" id="peso"></label>
    <label>Velocidade (Km/h): <input type="number" id="velocidade"></label>
    <label>Distância (Km): <input type="number" id="distancia"></label>
    <button onclick="adicionarAtleta()">Adicionar Atleta</button>
    <button onclick="agruparAtletas()">Agrupar Atletas</button>

    <h2>Tabela de Atletas</h2>
    <table>
        <thead>
            <tr>
                <th>Peso (Kg)</th>
                <th>Velocidade (Km/h)</th>
                <th>Distância (Km)</th>
                <th>Calorias (Kcal)</th>
                <th>Grupo</th>
            </tr>
        </thead>
        <tbody id="tabelaAtletas"></tbody>
    </table>

    <h2>Gráfico de Agrupamento</h2>
    <canvas id="graficoAtletas"></canvas>

    <script src="script.js"></script>
</body>
</html>
